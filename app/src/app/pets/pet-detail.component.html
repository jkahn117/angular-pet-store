<div *ngIf="pet">
  <div class="page-header">
    <div [hidden]="editMode">
      <button class="btn btn-primary pull-right" [routerLink]="['/pets', pet.id, 'edit']">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
        Edit
      </button>
    </div>

    <h1>{{pet.name || 'New Pet'}}</h1>
  </div>

  <div class="row">

    <div class="col-xs-6 col-sm-3 thumbnail">
      <img src="{{pet.photoUrl}}" height="200" width="200" />
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-offset-1">
      
      <h2>Details</h2>

      <pet-form [pet]="pet" [editMode]="editMode"></pet-form>

    </div>

  </div>
</div>
